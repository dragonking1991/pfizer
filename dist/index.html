  <!-- MAIN CONTENT -->
  
<video autoplay="" playsinline="" muted="" loop id="video-bg">
  <source src="assets/videos/TrimeBGVideo.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<!-- Slider main container -->
<div
  class="swiper"
  data-module="Slider DisplayLeaderBoard"
  data-autoslide="5000"
  data-refresh-api="5000"
>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <div class="slide__dashboard">
        <img
          src="assets/images/landing/Pfizer_Logo_White_RGB.svg"
          alt=""
          class="dashboard__pfizer"
        />
        <img
          src="assets/images/landing/Zavi_Logo.svg"
          alt=""
          class="dashboard__zavi"
        />
        <div class="dashboard__inner">
          <img
            src="assets/images/landing/PW_Logo.svg"
            alt=""
            class="dashboard__pw"
          />
          <p class="dashboard__param">
            Are you ready to test your pathogen knowledgein<br />
            an augmented reality quiz?
          </p>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="slide__inner">
        <div class="leaderboard__logo">
          <img src="assets/images/landing/PW_Logo1.svg" alt="" />
        </div>
        <div class="leaderboard__slider">
          <h2>Leaderboard</h2>
          <ul class="leader-list" data-by="country">
            <li>
              <img src="assets/images/landing/empty.svg" alt="" style="margin:1vw auto"/>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="slide__inner">
        <div class="leaderboard__logo">
          <img src="assets/images/landing/PW_Logo1.svg" alt="" />
        </div>
        <div class="leaderboard__slider">
          <h2>Leaderboard</h2>
          <ul class="leader-list" data-by="speciality">
            <li>
              <img src="assets/images/landing/empty.svg" alt="" style="margin:1vw auto"/>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="swiper-slide slide--video">
      
      <video autoplay="" playsinline="" muted="" data-time-limit="60">
        <source
          src="assets/videos/Zavicefta_launch_video_220317.mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  
</div>
